<html>

</html>

<head>
    <title>image slider</title>
    <style>
        p {
            font-size: 30px;
        }

        .parent {
            margin: auto;
            width: 500px;
            height: 500px;
            background-color: red;
            position: relative;
        }

        img {
            width: 500px;
            height: 500px;
        }

        .previous {
            position: absolute;
            top: 40%;
        }

        .next {
            position: absolute;
            right: 0;
            top: 40%;
        }

        .previous:hover {
            color: red;
            cursor: pointer;
        }

        .next:hover {
            color: red;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="parent">
        <img src="https://www.jamesedition.com/stories/wp-content/uploads/2021/05/7_audemars.jpeg" alt=""
            id="slider-image">
        <p class="previous" onclick="Prev()">&lt;</p>
        <p class="next" onclick="next()">&gt;</p>
    </div>
</body>


<script>

    var image_collection = [
        "https://www.jamesedition.com/stories/wp-content/uploads/2021/05/7_audemars.jpeg",

        "https://imgs.search.brave.com/4hVSiiJ8KQpDgrfYZEv2XLRm_mkgf50mTQJzFhFx040/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9mb3Nz/aWwuc2NlbmU3LmNv/bS9pcy9pbWFnZS9G/b3NzaWxQYXJ0bmVy/cy9BWDI2MDBfbWFp/bj8kc2ZjY19mb3Nf/bWVkaXVtJA",
        "https://currenwatches.com.pk/cdn/shop/products/dffd_600x.jpg?v=1713332874",
        "https://currenwatches.com.pk/cdn/shop/products/S7d2e9b2df5eb48be959dad1f4655b5e5S_1445x.jpg?v=1713332874",
        "https://www.jamesedition.com/stories/wp-content/uploads/2021/05/1_patek.jpeg",
        "https://www.jamesedition.com/stories/wp-content/uploads/2021/05/3_jacob.jpeg"

    ]


    var index = 0;

    function next() {

        document.getElementById("slider-image").src = image_collection[index];
        index++;
        if (index === image_collection.length) {

            index = 0;
        }

    }



    function Prev() {

        index--;
        if (index < 0) {
            index = image_collection.length - 1
        }

        document.getElementById("slider-image").src = image_collection[index];    

    }



    // setInterval(next,2000);  


</script>


</html>
