<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>

<style>
*{
    margin: 0;
}

.header >ul{
width: 100%;
height: 100px;
background-color:rgb(111,111, 154);
/* align-content: center; */

}

li:hover{
    color: red;
    cursor: pointer;
    border-bottom: 1px solid orangered;
}

.main{
    width: 100%;
    height: 750px;
    display: flex;
    background-color: rgb(17, 20, 10);
}

.left{
    width: 25%;
    background-color: blueviolet;
}

.right
{
    width:75%;
    background-color: aquamarine;
}

.right-top{
    width: 100%;
    height: 300px;
    background-color: chocolate;
}

.right-bottom{
    display: flex;
    width:100%;
    height: 450px;
    background-color: darkgoldenrod;
}

.right-bottom-left{
    width: 50%;
    height: 450px;
    background-color: ghostwhite;
}

.right-bottom-right{
    width: 50%;
    height: 450px;
    background-color: beige;
}

.footer{
width: 100%;
height: 100px;
background-color:rgb(111,111, 154);
}

ul{

    top: 10PX;
    list-style: none;
    display: flex;
    justify-content: space-evenly;
    padding-top: 40px;
}

.Category{
display: none;

}

.page li:hover .Category{ 
    display: block;
}

</style>




</head>


<body>

    <div class="header"> 
        <ul class="page">
            <li>Home</li>
            <li>Product</li>
            <UL class="Category">
                <LI>Computers</LI>
                <li>smartphone</li>
                <li>Camera</li>
                <li>Fitness</li>
            </UL>
            <li>Gallery</li>
            <li>Aboutus</li>
            <li>Contact</li>
            </ul>    
    </div>
    <div class="main">


        <div class="left">Left</div>
        <div class="right">
            <div class="right-top">Right-Top</div>
            <div class="right-bottom">
                <div class="right-bottom-left">right-bottom-left</div>
                <div class="right-bottom-right">Right-bottom-right</div>

            </div>

        </div>

    </div>
    <div class="footer">Footer</div>
</body>

</html>
